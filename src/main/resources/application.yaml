spring:
  application:
    name: adoptie
  datasource:
    url: jdbc:postgresql://localhost:5432/adoptie
#    change url to postgresql://postgres:5432/adoptie before dockerization
    username: appuser
    password: pass

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
