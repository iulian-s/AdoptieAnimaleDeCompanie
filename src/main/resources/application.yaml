spring:
  application:
    name: adoptie
  datasource:
    url: jdbc:postgresql://localhost:${DB_PORT}/${DB_NAME}
    #change localhost to ${DB_HOST} for docker
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  config:
    import: "optional:dotenv:.env"

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

jwt:
  secret: ${JWT_SECRET}